<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weekend jQuery Server Calculator</title>
	<script src="vendors/jquery-3.6.0.min.js"></script>
	<script src="scripts/client.js"></script>
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>

	<h1>Server Side Calculator</h1>
	
<!-- User Interface for inputs and buttons -->
	<input id="firstNumber" type="number"></input>
	<button class="operatorButton" id="addButton" value="+">+</button>
	<button class="operatorButton" id="subtractButton" value="-">-</button>
	<button class="operatorButton" id="multiplyButton" value="x">x</button>
	<button class="operatorButton" id="divideButton" value="/">/</button>
	<input id="secondNumber" type="number"></input>
	<button class="submit" id="equalButton">=</button>
	<button id="clearButton">C</button>

<!-- Current answer output -->
	<h2 id="answerOutput"></h2>

<!-- Historical record of calculations and answers -->
	<h2>Previous Answers:</h2>
	<ul id="output">
	<li>5 + 5 = 10</li>
	</ul>

</body>

</html>
